<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"> </script>
</head>
<body>
    
<form action= "home.html" class="login-form">

<div class="form-header">
    <h1> login</h1>
</div>

<div class="form-body">
    <div class="form-group">
        <label for="username" class="label-title"> username</label>
        <input type="text" id="username" class="form-input" placeholder="enter your email or phone number">
        <p style="color: red;" id="username_error"> </p>

    </div>
<div class="form-group">
    <label for="password" class="label-title">password</label>
    <input type="password" id="password" class="form-input" placeholder="enter your password">
    <p style="color: red;" id="password_error"> </p>


</div>

</div>

<div class="form-footer">
    <button type="submit" class="btn" onclick="return validation();"> login </button>

</div>
</form>

</body>
</html>
